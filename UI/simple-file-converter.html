<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple File Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="container">
      <h2>Convert Your File</h2>
      <input type="file" id="fileInput">
      
      <label for="outputFormat">Convert to:</label>
      <select id="outputFormat" disabled>
        <option value="">Select output format</option>
      </select>

      <button id="convertBtn" disabled>Convert</button>
    </div>

    <div class="preview-container">
      <h2>File Preview</h2>
      <div id="previewContent">
        <p class="no-preview">Upload a file to see preview</p>
        <img id="imagePreview" style="display: none;">
        <pre id="textPreview" style="display: none;"></pre>
        <iframe id="pdfPreview" style="display: none;" sandbox="allow-scripts allow-same-origin"></iframe>
        <iframe id="htmlPreview" style="display: none;" sandbox="allow-same-origin"></iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
